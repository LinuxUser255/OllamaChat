<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>
<body>
<div class="app-container">
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Ollama Chat</h1>
        </div>
        <div class="model-selector">
            <label for="model-select">Model:</label>
            <select id="model-select">
                <option value="llama3.1">Llama 3.1</option>
                <option value="deepseek-coder-v2">Deepseek Coder v2</option>
                <option value="gemma3">Gemma 3</option>
                <option value="mistral">Mistral</option>
                <option value="phi4">Phi 4</option>
                <option value="llama4">Llama 4</option>
                <option value="qwen3">Qwen 3</option>
            </select>
        </div>
        <div class="conversation-list">
            <button id="new-chat">+ New Chat</button>
            <div class="conversations">
                <!-- Conversations will be listed here -->
            </div>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
            <div class="welcome-message">
                <h2>Welcome to Ollama Chat</h2>
                <p>Start a conversation with your selected AI model.</p>
            </div>
        </div>
        <div class="chat-input-container">
            <textarea id="chat-input" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
